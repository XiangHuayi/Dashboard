# Azure DevOps Pipeline for Dashboard Build and Package
trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '18.x'
  buildConfiguration: 'production'

stages:
  - stage: Build
    displayName: 'Build and Package Application'
    jobs:
      - job: BuildJob
        displayName: 'Build Node.js Application'
        steps:
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: $(nodeVersion)

          - script: |
              echo "Installing dependencies..."
              npm ci
            displayName: 'Install Dependencies'

          - script: |
              echo "Building SCSS..."
              npm run build:css
            displayName: 'Build CSS from SCSS'

          - script: |
              echo "Running tests (if available)..."
              npm test --if-present
            displayName: 'Run Tests'
            continueOnError: true

          - task: ArchiveFiles@2
            displayName: 'Archive Application Files'
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/dashboard-$(Build.BuildId).zip'
              replaceExistingArchive: true
              verbose: true

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Build Artifact'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

