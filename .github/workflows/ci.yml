# GitHub Actions CI/CD Workflow
name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build CSS
      run: npm run build:css
    
    - name: Run tests
      run: npm test --if-present
      continue-on-error: true
    
    - name: Create .env file
      run: |
        echo "AZURE_DEVOPS_ORG=${{ secrets.AZURE_DEVOPS_ORG }}" >> .env
        echo "AZURE_DEVOPS_PROJECT=${{ secrets.AZURE_DEVOPS_PROJECT }}" >> .env
        echo "AZURE_DEVOPS_PIPELINE_ID=8857" >> .env
        echo "AZURE_DEVOPS_TOKEN=${{ secrets.AZURE_DEVOPS_TOKEN }}" >> .env
        echo "PIPELINE_LIST=${{ secrets.PIPELINE_LIST }}" >> .env
        echo "PORT=8080" >> .env
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-build
        path: |
          .
          !node_modules
          !.git
        retention-days: 5

